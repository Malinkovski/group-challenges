<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 table-container"></div>
      </div>
    </div>

    <script>
      // se odlucivme vaka da go imenumvae 
      const LS_KLUC_KEY = 'klucevi';

      const NUMBER_OF_DECIMALS = 3;
      const OPERATORS = ["+", "-", "*", "/"];

      //Exercise I
      const randomNumber = (min, max) =>
        Math.floor(Math.random() * (max - min + 1) + min);

      //Exercise II
      function randomOperator() {
        const randomIndex = randomNumber(0, OPERATORS.length - 1);
        return OPERATORS[randomIndex];
      }

      //Exercise III
      const calculate = (num1, operator, num2) => {
        switch (operator) {
          case "+":
            return num1 + num2;
          case "-":
            return num1 - num2;
          case "*":
            return num1 * num2;
          case "/":
            return num1 / num2;
          default: 
            return;
        }
      };

      //Exercise IV
      const createRow = (index, num1, operator, num2) => {
        const result = calculate(num1, operator, num2).toFixed(NUMBER_OF_DECIMALS);
        const row = document.createElement("tr");

        const values = [index, num1, operator, num2, "=", result];

        values.forEach((value) => {
          const td = document.createElement("td");
          td.textContent = value;
          row.appendChild(td);
        });

        return row;
      };

      //Exercise V
      const createTable = (num1, num2) => {
        const tableContainer = document.querySelector(".table-container");
        const table = document.createElement("table");
        table.classList.add( "table", "table-sm", "table-dark", "table-bordered", "text-center");
        tableContainer.appendChild(table);

        for (let i = 0; i < randomNumber(1,50); i++) {
          table.appendChild(
            createRow( 
              i + 1 + ".", 
              randomNumber(num1, num2), 
              randomOperator(), 
              randomNumber(num1, num2)
              )
          );
        }
      };

      createTable(1, 100);

    </script>
  </body>
</html>
